<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
.clock-heading {
    text-align: center;
    font-family: 'Roboto Slab', Georgia, 'Times New Roman', Times, serif;
    font-size: 1.75rem;
    margin: 0.5rem auto;
}
.clock-background {
  text-align: center;
  font-family: 'Roboto', Arial, sans-serif;
  font-size: 1.3rem;
  margin-top: 0px;
}
</style>
</head>
<body>

<div id="countdown-timer">
    <div id="heading"></div>
    <div class="clock-background">
        <span id="weeks"></span>
        <span id="days"></span>
        <div>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
    </div>
</div>

<script>
// Set the date we're counting down to
const countDownDate = new Date("Aug 20, 2025 00:00:00 GMT-06:00").getTime();

// Update the count down every 1 second
const x = setInterval(function() {

  // Get today's date and time
  const now = new Date().getTime();

  // Find the distance between now and the count down date
  const distance = countDownDate - now;

  // Time calculations for weeks, days, hours, minutes and seconds
  const weeks = Math.floor((distance / (1000 * 60 * 60 * 24)) / (7));
  const days = Math.floor(distance / (1000 * 60 * 60 * 24) % 7);
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in named elements

  document.getElementById("heading").innerHTML = "<h3 class='clock-heading'>ISU Canvas Goes Live</h3>";
  document.getElementById("weeks").innerHTML = `${weeks} ${weeks === 1 ? 'week, ' : 'weeks, '}`;
  document.getElementById("days").innerHTML = `${days} ${days === 1 ? 'day, ' : 'days, '}`;
  document.getElementById("hours").innerHTML = `${hours} ${hours === 1 ? 'hour, ' : 'hours, '}`;
  document.getElementById("minutes").innerHTML = `${minutes} ${minutes === 1 ? 'minute, and ' : 'minutes, and '}`;
  document.getElementById("seconds").innerHTML = `${seconds} ${seconds === 1 ? 'second.' : 'seconds.'}`;

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown-timer").innerHTML = "<h3 class='clock-heading'>ISU Canvas has gone live!</h3>";
  }
}, 1000);
</script>

</body>
</html>
