<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-family: Roboto, Arial, sans-serif;
  font-size: 48px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p>ISU Canvas Goes Live</p>
<p id="weeks"></p>
<p id="days"></p>
<p id="hms"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 25, 2025 00:01:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for weeks, days, hours, minutes and seconds
  var weeks = Math.floor((distance / (1000 * 60 * 60 * 24)) / (7));
  var days = Math.floor(distance / (1000 * 60 * 60 * 24) % 7);
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"

  document.getElementById("weeks").innerHTML = weeks + " weeks";
  document.getElementById("days").innerHTML = days + " days";
  document.getElementById("hms").innerHTML = hours + " hours " + minutes + " minutes " + seconds + " seconds ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "ISU Canvas has gone live!";
  }
}, 1000);
</script>

</body>
</html>
