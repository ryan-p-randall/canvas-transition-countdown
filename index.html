<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
h1, h2, h3, h4, h5, h6 {
    text-align: center;
    font-family: 'Roboto Slab', Arial, serif;
    font-size: 20px;
}
.clock-background {
  text-align: center;
  font-family: 'Roboto', Arial, serif;
  font-size: 16px;
  margin-top: 0px;
}
</style>
</head>
<body>

<div style="height: 140px;">
    <h3>ISU Canvas Goes Live</h3>
    <div class="clock-background">
        <span id="weeks"></span> <span id="days"></span>
        <div id="hms"></div>
    </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 20, 2025 00:01:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for weeks, days, hours, minutes and seconds
  var weeks = Math.floor((distance / (1000 * 60 * 60 * 24)) / (7));
  var days = Math.floor(distance / (1000 * 60 * 60 * 24) % 7);
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"

  document.getElementById("weeks").innerHTML = weeks + " weeks,";
  document.getElementById("days").innerHTML = days + " days,";
  document.getElementById("hms").innerHTML = hours + " hours " + minutes + " minutes and " + seconds + " seconds ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "ISU Canvas has gone live!";
  }
}, 1000);
</script>

</body>
</html>
